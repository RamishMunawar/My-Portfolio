<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Debug - Install Button Test</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#ffffff">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .test { 
            margin: 10px 0; 
            padding: 15px; 
            border: 2px solid #ccc; 
            border-radius: 5px;
        }
        .pass { 
            background: #d4edda; 
            border-color: #28a745;
        }
        .fail { 
            background: #f8d7da; 
            border-color: #dc3545;
        }
        .warning {
            background: #fff3cd;
            border-color: #ffc107;
        }
        .install-btn {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            display: none;
        }
        .install-btn:hover {
            background: #0056b3;
        }
        .instructions {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üîç PWA Install Button Debug</h1>
    
    <div class="instructions">
        <h3>üìã Instructions:</h3>
        <ol>
            <li>Open Chrome DevTools (F12)</li>
            <li>Go to Application tab</li>
            <li>Check Manifest and Service Workers sections</li>
            <li>Look for install button in address bar</li>
        </ol>
    </div>
    
    <div id="tests"></div>
    
    <button id="installBtn" class="install-btn">üì± Install App</button>
    
    <script>
        const tests = document.getElementById('tests');
        const installBtn = document.getElementById('installBtn');
        let deferredPrompt;
        
        function addTest(name, passed, message, type = 'normal') {
            const div = document.createElement('div');
            div.className = `test ${passed ? 'pass' : (type === 'warning' ? 'warning' : 'fail')}`;
            div.innerHTML = `<strong>${name}:</strong> ${passed ? '‚úÖ PASS' : (type === 'warning' ? '‚ö†Ô∏è WARNING' : '‚ùå FAIL')} - ${message}`;
            tests.appendChild(div);
        }
        
        // Test 1: Service Worker Support
        if ('serviceWorker' in navigator) {
            addTest('Service Worker Support', true, 'Browser supports service workers');
        } else {
            addTest('Service Worker Support', false, 'Browser does not support service workers');
        }
        
        // Test 2: HTTPS/Localhost
        if (location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
            addTest('HTTPS/Localhost', true, 'Running on HTTPS or localhost');
        } else {
            addTest('HTTPS/Localhost', false, 'Not running on HTTPS (required for PWA)');
        }
        
        // Test 3: Manifest
        fetch('/manifest.webmanifest')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            })
            .then(manifest => {
                addTest('Manifest Load', true, 'Manifest loaded successfully');
                
                // Test 4: Required manifest fields
                const required = ['name', 'short_name', 'start_url', 'display', 'icons'];
                const missing = required.filter(field => !manifest[field]);
                if (missing.length === 0) {
                    addTest('Manifest Fields', true, 'All required fields present');
                } else {
                    addTest('Manifest Fields', false, `Missing: ${missing.join(', ')}`);
                }
                
                // Test 5: Icons
                if (manifest.icons && manifest.icons.length > 0) {
                    const has192 = manifest.icons.some(icon => icon.sizes.includes('192'));
                    const has512 = manifest.icons.some(icon => icon.sizes.includes('512'));
                    if (has192 && has512) {
                        addTest('Icons', true, 'Has 192x192 and 512x512 icons');
                    } else {
                        addTest('Icons', false, 'Missing required icon sizes');
                    }
                } else {
                    addTest('Icons', false, 'No icons defined');
                }
                
                // Test 6: Display mode
                if (manifest.display === 'standalone') {
                    addTest('Display Mode', true, 'Display mode is standalone');
                } else {
                    addTest('Display Mode', false, `Display mode is ${manifest.display}, should be standalone`);
                }
            })
            .catch(error => {
                addTest('Manifest Load', false, `Failed to load: ${error.message}`);
            });
        
        // Test 7: Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    addTest('Service Worker Registration', true, 'Service worker registered successfully');
                    
                    // Check if service worker is active
                    if (registration.active) {
                        addTest('Service Worker Active', true, 'Service worker is active');
                    } else {
                        addTest('Service Worker Active', false, 'Service worker is not active');
                    }
                })
                .catch(error => {
                    addTest('Service Worker Registration', false, `Failed to register: ${error.message}`);
                });
        }
        
        // Test 8: Install Prompt Event
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            addTest('Install Prompt Event', true, 'Install prompt event fired - PWA is installable!');
            
            // Show install button
            installBtn.style.display = 'block';
            installBtn.onclick = () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        addTest('Install Result', true, 'User accepted installation');
                    } else {
                        addTest('Install Result', false, 'User dismissed installation');
                    }
                    deferredPrompt = null;
                    installBtn.style.display = 'none';
                });
            };
        });
        
        // Test 9: Already Installed
        window.addEventListener('appinstalled', () => {
            addTest('App Installed', true, 'PWA was successfully installed!');
        });
        
        // Check if already installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
            addTest('Already Installed', true, 'App is already installed and running in standalone mode');
        }
        
        // Test 10: User Engagement (Chrome requirement)
        let userEngaged = false;
        ['click', 'scroll', 'keydown', 'touchstart'].forEach(event => {
            document.addEventListener(event, () => {
                if (!userEngaged) {
                    userEngaged = true;
                    addTest('User Engagement', true, 'User has interacted with the page');
                }
            }, { once: true });
        });
        
        // Test 11: Chrome Flags Check
        setTimeout(() => {
            if (!deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
                addTest('Chrome Flags', false, 'Install prompt not available. Enable Chrome flags: chrome://flags/#bypass-app-banner-engagement-checks', 'warning');
            }
        }, 5000);
        
        // Auto-scroll to engage user
        setTimeout(() => {
            window.scrollTo(0, 100);
            setTimeout(() => window.scrollTo(0, 0), 100);
        }, 1000);
    </script>
</body>
</html>
